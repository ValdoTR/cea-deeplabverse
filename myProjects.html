    <script>
        /// <reference path="../node_modules/@workadventure/iframe-api-typings/iframe_api.d.ts" />
        console.log('API iFrame started successfully');
        WA.onInit().then(async () => {
            console.log("onInit START")
            const response = await fetch('http://connector.localhost/projects', {
                method: 'get',
                headers: new Headers({
                    'Authorization': WA.metadata.accessToken,
                }),
            });
            const projects = await response.json();
            console.log('Projects list', projects);

            // Populate HTML
            const projectsDiv = document.querySelector("#project-list");
            projects.forEach(project => {
                const projectElement = document.createElement("p");
                projectElement.innerText = `Project: ${project.label}, URL: /@/${project.shortname}`;
                projectsDiv.append(projectElement);
            });
        })
    </script>
